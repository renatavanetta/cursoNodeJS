<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar doguinhos</title>
</head>
<body>
    <h1>Adicionar doguinho</h1>
    <form action="/dogs/save" method="post">
        <div>
            <input type="text" name="name" placeholder="Digite o nome do doguinho">
        </div>
        <div>
            <input type="text" name="age" placeholder="Digite a idade do doguinho">
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
